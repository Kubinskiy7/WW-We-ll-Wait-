<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We'll Wait (WW)</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <h1>We Will Wait (WWW)</h1>
        <button class="menu-btn">☰</button>
    </header>

    <nav class="sidebar">
        <button class="close-btn">✖</button>
        <button class="filter-btn" data-filter="Все">Все</button>
        <button class="filter-btn" data-filter="Фильм">Фильмы</button>
        <button class="filter-btn" data-filter="Сериал">Сериалы</button>
        <button class="filter-btn" data-filter="Игра">Игры</button>
        <input type="text" id="search" placeholder="Поиск...">
    </nav>

    <main>
        <div class="container">
            <div id="projects"></div>
        </div>
    </main>

    <div class="modal">
        <div class="modal-content">
            <span class="close-modal">✖</span>
            <img id="modal-poster">
            <h2 id="modal-title"></h2>
            <p id="modal-date"></p>
            <p id="modal-timer"></p>
        </div>
    </div>

    <footer>
        <p>© 2025 We'll Wait</p>
    </footer>

</body>
</html>
